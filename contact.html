    <!-- Contact -->
    <h3 class="text-white mt-5">Contact</h3>
    <p class="contact-p1">Looking forward to hearing from you</p>

    <section class="Contact mt-4">
        <ul class="contact-info">
            <li class="phone mt-2">
                <h5 class="text-warning">Phone</h5>
                <a href="tel:+16147490652" class="ph">+1 (614) 749-0652</a>
            </li>
            <li class="email mt-3">
                <h5 class="text-warning">Email</h5>
                <a href="mailto:anushkashendkar263@gmail.com" class="em">anushkashendkar263@gmail.com</a>
            </li>
        </ul>

        <hr class="text-white">

        <form id="contactForm">
            <label class="label1 text-warning fw-bold">Name:</label>
            <input
                type="text"
                placeholder="Enter your name"
                class="name-input d-block"
                id="name"
                required
            />
            
            <label class="label2 text-warning fw-bold mt-4">Email:</label>
            <input
                type="email"
                placeholder="ex.xyz@gmail.com"
                class="email-input d-block"
                id="email"
                required
            />  

            <label class="label3 text-warning fw-bold mt-4">Your Message:</label>
            <textarea
                placeholder="Enter your message here"
                class="d-block mt-3"
                id="message"
                required
            ></textarea> 

            <button type="button" class="submit-btn mt-3" onclick="sendEmail()">Submit</button>
        </form>
    </section>
